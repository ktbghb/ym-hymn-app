<!-- 최종 확인된 코드입니다. 이 파일의 이름은 반드시 'index.html'이어야 합니다. -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ktbghb의 찬송가 플레이어</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .playing { background-color: #dbeafe; color: #1e40af; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
        <header class="bg-blue-600 text-white p-6">
            <h1 class="text-2xl font-bold text-center">ktbghb의 찬송가 플레이어</h1>
        </header>
        <div class="p-6">
            <div class="bg-gray-200 rounded-lg p-4 text-center mb-4">
                <p class="text-gray-600">현재 재생 중</p>
                <h2 id="current-song-title" class="text-xl font-bold text-gray-800 truncate">선택된 곡 없음</h2>
            </div>
            <audio id="audio-player" class="w-full" controls></audio>
        </div>
        <div id="playlist" class="px-6 pb-6 h-96 overflow-y-auto"></div>
    </div>

    <script>
        // 저장소 이름(ym-hymn-app)과 파일 이름(1.mp3 등)을 최종 확인한 버전입니다.
        const songs = [
            { title: "1장 만복의 근원 하나님", url: "https://raw.githubusercontent.com/ktbghb/ym-hymn-app/main/1.mp3" },
            { title: "2장 찬양 성부 성자 성령", url: "https://raw.githubusercontent.com/ktbghb/ym-hymn-app/main/2.mp3" },
            { title: "3장 이 천지간 만물들아", url: "https://raw.githubusercontent.com/ktbghb/ym-hymn-app/main/3.mp3" },
            { title: "4장 성부 성자와 성령", url: "https://raw.githubusercontent.com/ktbghb/ym-hymn-app/main/4.mp3" },
            { title: "5장 이 천지간 만물들아", url: "https://raw.githubusercontent.com/ktbghb/ym-hymn-app/main/5.mp3" },
            { title: "6장 목소리 높여서", url: "https://raw.githubusercontent.com/ktbghb/ym-hymn-app/main/6.mp3" },
            { title: "7장 성부 성자 성령", url: "https://raw.githubusercontent.com/ktbghb/ym-hymn-app/main/7.mp3" },
        ];

        const audioPlayer = document.getElementById('audio-player');
        const playlistElement = document.getElementById('playlist');
        const currentSongTitleElement = document.getElementById('current-song-title');
        let currentPlayingItem = null;

        audioPlayer.addEventListener('error', () => {
            currentSongTitleElement.textContent = "파일 재생 실패!";
            if (currentPlayingItem) {
                currentPlayingItem.classList.add('bg-red-100', 'text-red-700');
                currentPlayingItem.querySelector('i').textContent = 'error_outline';
            }
        });

        function renderPlaylist() {
            playlistElement.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'p-4 mb-2 rounded-lg cursor-pointer hover:bg-gray-200 transition-all flex items-center justify-between';
                songItem.innerHTML = `<span>${song.title}</span><i class="material-icons text-gray-400">play_circle_outline</i>`;
                songItem.addEventListener('click', () => playSong(index, songItem));
                playlistElement.appendChild(songItem);
            });
        }

        function playSong(index, songItem) {
            const song = songs[index];
            if (audioPlayer.src !== song.url) {
                audioPlayer.src = song.url;
            }
            audioPlayer.play().then(() => {
                currentSongTitleElement.textContent = song.title;
                if (currentPlayingItem) {
                    currentPlayingItem.classList.remove('playing');
                    currentPlayingItem.querySelector('i').textContent = 'play_circle_outline';
                }
                songItem.classList.add('playing');
                songItem.querySelector('i').textContent = 'pause_circle_outline';
                currentPlayingItem = songItem;
            }).catch(e => console.error("재생 오류:", e));
        }

        renderPlaylist();
    </script>
</body>
</html>
